<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>LLM Test</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 24px; max-width:800px; margin:auto; }
    textarea { width:100%; height:140px; }
    pre { white-space:pre-wrap; background:#f4f4f4; padding:12px; border-radius:6px; }
  </style>
</head>
<body>
  <h2>Test local Ollama model</h2>
  <p>Prompt:</p>
  <textarea id="prompt">Explain the SuperMemo SM-2 algorithm in simple steps for a college student.</textarea>
  <p><button id="send">Send</button></p>
  <h3>Output</h3>
  <pre id="out">â€”</pre>

  <script>
    document.getElementById("send").addEventListener("click", async () => {
      const prompt = document.getElementById("prompt").value;
      document.getElementById("out").textContent = "Loading...";
      try {
        const res = await fetch("/api/generate", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        if (data.output) {
          document.getElementById("out").textContent = data.output;
        } else {
          document.getElementById("out").textContent = "Error: " + JSON.stringify(data);
        }
      } catch (err) {
        document.getElementById("out").textContent = "Fetch error: " + err;
      }
    });
  </script>
</body>
</html>
